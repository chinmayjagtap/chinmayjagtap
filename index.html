<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinmay Profle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">    </script>
</head>
<body>
    <div id="terminal">
        <div id="output">bash-5.1$ <span class="system-info">Welcome to Bash Chinmay Profile</span>
<span class="system-info">Linux terminal 5.4.0 #1 SMP Mon Oct 27 2025</span>
<span class="system-info">Type 'help' for available commands.</span>
<span class="system-info">Type 'gui' for web page( GUI mode ).</span>

</div>
<div id="loading-spinner" class="loading-spinner spinner-hidden"></div>
        <div id="input-line">
            <span id="prompt">user@localhost:~$</span>
            <input type="text" id="command-input" autocomplete="off" spellcheck="false">
            <span class="cursor" id="cursor"></span>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            new BashShell();
        });
    </script>
</body>
</html>
