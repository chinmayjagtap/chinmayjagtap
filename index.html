<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bash Portfolio — Chinmay Anil Jagtap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <main id="terminal" role="application" aria-label="Terminal">
      <div id="output" class="output">
        <div class="welcome">
          <div>Welcome to Bash <strong>Chinmay Anil Jagtap</strong> Profile</div>
          <div>AI Engineer | Python Developer | Automations Enthusiast</div>
          <div class="muted">Linux terminal 5.4.0 #1 SMP Mon Aug 18 2025</div>
          <div class="muted">Type 'help' for available commands. Type 'gui' for web page (GUI mode).</div>
        </div>
      </div>

      <div id="input-line" class="input-line">
        <span class="prompt">user@localhost:~$</span>
        <input id="cmd" class="cmd" type="text" autocomplete="off" autofocus />
      </div>
    </main>

    <footer class="hint">Tip: Use ↑ and ↓ to browse command history</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
